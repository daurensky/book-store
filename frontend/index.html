<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book store</title>
    </head>

    <body>
        <h1>Book store!</h1>

        <form id="store-book">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" />

            <label for="Cost">Cost</label>
            <input type="number" name="Cost" id="Cost" step="0.1" />

            <button type="submit">Store book</button>
        </form>

        <br>

        <table id="books-table" style="display: none">
            <thead>
                <th>#</th>
                <th>Name</th>
                <th>Cost</th>
                <th></th>
            </thead>
            <tbody></tbody>
        </table>
        
        <div id="no-books" style="display: none">No books yet :(</div>

        <div id="preloader">Stay here! Loading books...</div>

        <script src="assets/js/index.js"></script>
    </body>
</html>
